<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo - link and page view call</title>

  <!-- Adobe Launch Library -->
  <script src="https://assets.adobedtm.com/e9875dd51dbe/421ebfdfa63f/launch-4e0bef301cff-development.min.js" async></script>

  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 40px; }
    button { padding: 12px 18px; margin: 8px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .btn-analytics-link { background: #0b69ff; color: white; }
    .btn-pageview { background: #00a86b; color: white; }
  </style>
</head>
<body>
  <h1>Demo - link and page view call</h1>

  <!-- Use this selector in Launch Rule 1 -->
  <button class="btn-analytics-link" id="analyticsLinkBtn">
    Analytics Link Button
  </button>

  <!-- Use this selector in Launch Rule 2 -->
  <button class="btn-pageview" id="pageviewBtn">
    Page View Button
  </button>

</body>
</html>
